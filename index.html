<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/facebook.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Arizonia&family=Climate+Crisis&family=Montserrat:wght@700&family=Nanum+Gothic:wght@700&family=Poppins:wght@300;500;600&family=Roboto:ital,wght@1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="responsive.css">
    <title>Facebook</title>
</head>

<body>

    <div class="content">

        <!--INICIO DAS INFORMAÇÃO-->
        <div class="info-pai">
            <div class="info-filho">
                <h1>Facebook</h1>
                <h2>O Facebook ajuda você a se conectar e <br> compartilhar com as pessoas que <br> fazem parte da sua
                    vida.
            </div>
            </h2>
        </div>
        <!--FINAL DAS INFORMAÇÃO-->

        <!--INICIO DO FORMULARIO-->
        <form action="" class="formulario">



            <!--INICIO FORMULARIO FILHO-->
            <div class="formulario-filho">


                <!--INICIO INPUT-->
                <div class="input">
                    <input class="email" type="email" placeholder="Email ou telefone" required><br><br>

                    <input class="senha" type="password" placeholder="Senha" required><br><br>


                    <!--INICIO BOTAO 1-->
                    <div class="botao-pai">
                        <input class="botao-filho" type="submit" id="submit" value="Entrar">
                    </div><br>
                    <div class="p-pai">
                        <div class="p-filho">
                            <p class="paragrafo-senha"><a href="#">Esqueceu a senha?</a></p><br>

                        </div>

                    </div>

                    <hr class="hr">






                    <div class="btn-pai">
                        <input class="btn-filho" type="submit" id="submit" value="Criar nova conta">
                    </div><br>






                </div><br><br>
                <!--FINAL INPUT-->




            </div>
            <p class="paragrafo"><b>Criar uma página</b> para uma celebridade,banda ou empresa</p>
            <!--FINAL FORMULARIO FILHO-->


        </form>
        <!--FINAL DO FORMULARIO-->

    </div>

</body>

</html>
